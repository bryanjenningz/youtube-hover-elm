<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="text-center"><div id="player"></div></div>
    <div id="main"></div>
    <script src="translated-subs.js"></script>
    <script src="main.js"></script>
    <script>
      var node = document.querySelector('#main');
      var app = Elm.Main.embed(node, {timeTranslations: translatedSubs});

      // This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // This function creates an <iframe> (and YouTube player)
      // after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'AnLkPnNg_oY',
          events: {onReady: onPlayerReady}
        });
      }

      function onPlayerReady(event) {
        setInterval(function() {
          app.ports.youtubeTime.send(Number(player.getCurrentTime().toFixed(1)));
        }, 100);
        event.target.playVideo();
      }
    </script>
  </body>
</html>
